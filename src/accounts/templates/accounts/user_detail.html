{% extends "base.html" %}
{% block title %}User Detail{% endblock title %}

{% block content %}
<div class="mt-2">
    <p>{{ object.username }}</p>
    <p>{{ object.email }}</p>
    <p>{{ object.is_active }}</p>
    <a href="{% url 'accounts:user_update' object.pk %}">Activate</a>
</div>
{% endblock %}
